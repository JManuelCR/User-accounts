<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/assetes/kodemia.jpeg" alt="kodemia" />
        </a>
        <h1>Kodemia practice</h1>
      </div>
    </nav>
    <section class="userInfoWrapper">
      <table class="table table-striped table-hover bg-light mb-4">
        <thead>
          <tr>
            <th scope="col" class="bg-info">#</th>
            <th scope="col" class="bg-info">Name</th>
            <th scope="col" class="bg-info"></th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
      </table>
    </section>
    <footer class="d-flex justify-content-around align-items-center mb-4">
        <div><h2 class="text-light">Kodemia</h2></div>
        <div><span class="text-light">All &copy; rights reserved</span></div>
        <div><span class="text-light ">By Manu</span></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/mian.js"></script>
  </body>
</html>
